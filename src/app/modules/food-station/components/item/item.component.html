<app-card>
  <div class="border shadow-sm rounded-lg p-6">
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <img
          alt="Product Image"
          class="rounded-lg object-cover w-full aspect-square"
          height={200}
          src="/placeholder.svg"
          width={200}
        />
      </div>
      <div class="space-y-4">
        <div>
          <h2 class="text-2xl font-bold">{{ item.name }}</h2>
          <p class="text-gray-500 dark:text-gray-400">
            {{ item.description }}
          </p>
        </div>
        <div class="flex items-center justify-between">
          <app-button [label]="'$ ' + item.price"></app-button>
        </div>
      </div>
    </div>
  </div>
</app-card>
