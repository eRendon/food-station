<header class="bg-gray-900 text-white py-4 px-6 md:px-12 flex items-center justify-between">
  <div class="flex items-center gap-4">
    <a class="flex items-center gap-2" href="#">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </a>
    <nav class="hidden md:flex items-center gap-6">
      <a routerLink="/" class="hover:underline"
         routerLinkActive="bg-gray-800 rounded-md py-2 px-4"
         [routerLinkActiveOptions]="{ exact: true }"
      >
        Productos
      </a>
      <a class="hover:underline" href="#">
        Contacto
      </a>
      <a class="hover:underline"
         routerLink="/cart"
         routerLinkActive="bg-gray-800 rounded-md py-2 px-4"
      >
        Carrito
      </a>
      <a *ngIf="userProfile.rol === 2" class="hover:underline" routerLink="/admin">
        Administración
      </a>
    </nav>
  </div>
  <div class="relative w-full flex-content max-w-md flex items-center gap-4">
    <div *ngIf="!isLoggedIn" class="flex items-center gap-4">
      <a
        (click)="showModalRegister = true"
        class="inline-flex cursor-pointer items-center gap-2 bg-white text-gray-900 rounded-md px-4 py-2 hover:bg-gray-100 transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-5 w-5"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <line x1="19" x2="19" y1="8" y2="14"></line>
          <line x1="22" x2="16" y1="11" y2="11"></line>
        </svg>
        <span>Registrarse</span>
      </a>
      <a
        class="inline-flex items-center gap-2 bg-white text-gray-900 rounded-md px-4 py-2 hover:bg-gray-100 transition-colors"
        routerLink="/login"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="h-5 w-5"
        >
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" x2="3" y1="12" y2="12"></line>
        </svg>
        <span>Iniciar Sesión</span>
      </a>
    </div>
    <app-dropdown></app-dropdown>
    <a class="inline-flex relative items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 shrink-0"
       routerLink="/cart">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <circle cx="8" cy="21" r="1"></circle>
        <circle cx="19" cy="21" r="1"></circle>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
      </svg>
      <div class="absolute top-0 right-0 h-4 w-4 bg-red-500 text-white rounded-full flex items-center justify-center text-xs">
        {{ cartItems }}
      </div>
    </a>
  </div>
</header>
<app-modal (onCloseModal)="showModalRegister = false" title="Registrarse" [show]="showModalRegister">
  <app-register (onRegister)="showModalRegister = false"></app-register>
</app-modal>
