<div>
  <div>
    <header class="flex items-center h-14 border-b gap-4 bg-gray-100/40 px-6 dark:bg-gray-800/40">
      <button class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 px-4 py-2 rounded-full md:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-4 h-4"
        >
          <path d="m15 18-6-6 6-6"></path>
        </svg>
        <span class="sr-only">Toggle sidebar</span>
      </button>
      <h1 class="font-semibold text-lg md:text-2xl">Productos</h1>
      <a routerLink="/product" class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-neutral-950 text-white hover:bg-neutral-800 h-9 rounded-md px-3 ml-auto">
        Agregar Producto
      </a>
      <form class="ml-auto flex-1 md:flex-initial">
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="absolute cursor-pointer left-2.5 top-2.5 h-4 w-4 text-gray-500 dark:text-gray-400"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <input
            [(ngModel)]="searchTerm"
            (input)="applyFilter()"
            name="searchTerm"
            class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full bg-white shadow-none appearance-none pl-8"
            placeholder="Buscar Producto..."
            type="search"
          />
        </div>
      </form>
      <span class="relative flex shrink-0 overflow-hidden rounded-full ml-auto w-6 h-6"></span>
    </header>
    <main class="flex-1 flex flex-col gap-4 p-4 md:gap-8 md:p-6">
      <div class="border shadow-sm rounded-lg">
        <div class="relative w-full overflow-auto">
          <app-table (onDelete)="onDeleteFromTable($event)" [items]="filteredProducts"></app-table>
          <app-modal (onCloseModal)="showModal = false" title="Eliminar Item" [show]="showModal">
            <p>¿Está seguro de eliminar este producto?</p>
            <div class="mt-5 float-right">
              <app-button (onClick)="showModal = false" label="No"></app-button>
              <app-button (onClick)="deleteItem()" label="Si"></app-button>
            </div>
          </app-modal>
        </div>
      </div>
    </main>
  </div>
</div>
