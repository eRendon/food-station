<div class="mr-4 ml-4 mt-4">
  <ngx-slick-carousel class="carousel"
                      (init)="slickInit($event)"
                      #slickModal='slick-carousel'
                      [config]="slideConfig">
    <div ngxSlickItem class="slide" *ngFor="let slide of slides">
      <app-item [item]="slide"></app-item>
    </div>
  </ngx-slick-carousel>
</div>
